name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_ENV: production
  BASE_URL: /

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Debug Environment
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Package.json contents:"
          cat package.json
      
      - name: Clean Environment
        run: |
          echo "Cleaning node_modules and package-lock.json"
          rm -rf node_modules package-lock.json
          
      - name: Install Dependencies
        run: |
          # Clean npm cache and remove existing installations
          echo "Cleaning npm cache and existing installations..."
          npm cache clean --force
          rm -rf node_modules package-lock.json
          
          # First install TypeScript and build tools explicitly
          echo "Installing TypeScript and build tools..."
          npm install typescript@5.1.6 --save-dev --no-package-lock
          npm install vite@4.4.7 @vitejs/plugin-react@4.0.3 --save-dev --no-package-lock
          
          # Verify TypeScript installation
          echo "Verifying TypeScript installation..."
          npm list typescript
          
          # Install React and its types with exact versions
          echo "Installing React and types..."
          npm install react@18.2.0 react-dom@18.2.0 --save --legacy-peer-deps --no-package-lock
          npm install @types/react@18.2.15 @types/react-dom@18.2.7 --save-dev --no-package-lock
          
          # Install remaining dependencies
          echo "Installing remaining dependencies..."
          npm install --legacy-peer-deps
          
          # Final verification of critical packages
          echo "Final verification of installations..."
          npm list typescript
          npm list react
          npm list react-dom
          npm list vite
          
          # Check node_modules structure
          echo "Checking node_modules structure:"
          ls -la node_modules/.bin
          
      - name: Build
        run: |
          echo "Starting build process..."
          
          # Debug node_modules
          echo "Checking node_modules structure:"
          ls -la node_modules/.bin || echo "/.bin directory not found"
          echo "Checking typescript installation:"
          npm list typescript
          
          # First run TypeScript compilation
          echo "Running TypeScript compilation..."
          echo "TypeScript version:"
          npx --no-install typescript --version
          npx --no-install typescript --project tsconfig.json
          
          # Then run Vite build
          echo "Running Vite build..."
          echo "Vite version:"
          npx --no-install vite --version
          npx --no-install vite build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 