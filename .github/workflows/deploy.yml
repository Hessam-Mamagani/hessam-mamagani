name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_ENV: production
  BASE_URL: /

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Debug Environment
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Package.json contents:"
          cat package.json
      
      - name: Clean Environment
        run: |
          echo "Cleaning node_modules and package-lock.json"
          rm -rf node_modules package-lock.json
          
      - name: Install Dependencies
        run: |
          # Initialize fresh package.json
          echo "Creating package.json..."
          cat > package.json << 'EOL'
          {
            "name": "hessam_portfolio",
            "private": true,
            "version": "1.0.0",
            "type": "module",
            "scripts": {
              "dev": "vite",
              "build": "vite build",
              "preview": "vite preview"
            },
            "dependencies": {
              "react": "18.2.0",
              "react-dom": "18.2.0"
            },
            "devDependencies": {
              "@types/react": "18.2.15",
              "@types/react-dom": "18.2.7",
              "@vitejs/plugin-react": "4.0.3",
              "typescript": "5.1.6",
              "vite": "4.4.7"
            }
          }
          EOL
          
          # Create vite.config.ts
          echo "Creating vite.config.ts..."
          cat > vite.config.ts << 'EOL'
          import { defineConfig } from "vite";
          import react from "@vitejs/plugin-react";

          export default defineConfig({
            plugins: [react()],
            base: "/Hessam-Mamagani/",
            build: {
              outDir: "dist",
              assetsDir: "assets",
            },
          });
          EOL
          
          # Clean install
          echo "Cleaning environment..."
          rm -rf node_modules package-lock.json
          
          # Install dependencies
          echo "Installing dependencies with clean slate..."
          npm ci || npm install
          
          # Verify Vite installation
          echo "Verifying Vite installation..."
          npm list vite
          echo "Vite binary location:"
          which vite || echo "Vite binary not found in PATH"
          ls -la node_modules/.bin/vite || echo "Vite binary not found in node_modules"
          
      - name: Build
        run: |
          echo "Starting build process..."
          
          echo "Current directory:"
          pwd
          
          echo "Package.json contents:"
          cat package.json
          
          echo "Vite config contents:"
          cat vite.config.ts
          
          echo "Node modules status:"
          ls -la node_modules/.bin/
          
          # Run build using local vite
          echo "Running Vite build..."
          ./node_modules/.bin/vite build --debug
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 